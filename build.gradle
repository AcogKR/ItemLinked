plugins {
    id 'java'
    id 'kr.entree.spigradle' version '2.4.3'
}

version '2.0.0'

repositories {
    mavenCentral()
    mavenLocal()
}

compileJava.options.encoding 'UTF-8'

dependencies {
    compileOnly(spigotAll('1.19.2'))
}

test {
    useJUnitPlatform()
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

spigot {
    apiVersion = "1.19"
}